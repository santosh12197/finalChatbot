{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chatbot - Payment Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="support-container">
        <div class="left-panel" id="user-list">
            <!-- List of users chatting -->
        </div>
        <div class="right-panel" id="chat-area">
            <div id="messages"></div>
            <div id="input-area">
                <input id="support-message-input" type="text" placeholder="Type message..." />
                <button id="support-send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/support_chat.js' %}"></script>
</body>
</html>
