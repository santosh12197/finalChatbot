
{% extends "base.html" %}
{% load static %}

{% block title %}User Info{% endblock %}
  
{% block css %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background: #eee;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
    }

    .tab.active {
      background: #007bff;
      color: white;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .text-danger{
      color: rgba(139, 0, 0, 0.966)
    }
    .chat-bubble {
      background-color: #e4f9ff;
      color: #333;
      padding: 12px 16px;
      border-radius: 16px 16px 16px 0;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      min-height: 60px;
      max-height: 60px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: clip;
    }

    .typewriter.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
{% endblock %}

{% block body %}

  <div class="">
    <div class="chat-bubble" id="chatBubble">
      <span class="typewriter show" >Hi, I'm EVA. Welcome to Aptara.</span><br>
      <span class="typewriter show" >Please provide your details in order to start chat.</span>
    </div>

    <div id="signup-form" class="form-section active">
      <form method="POST" action="/start_chat/" id="start-chat-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Full Name <span class="text-danger">*</span></label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email <span class="text-danger">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="doi">DOI / Article Number <span class="text-danger">*</span></label>
          <input type="text" id="doi" name="doi" required>
        </div>
        <!-- <div class="form-group">
          <label for="signup-doi">Query <span class="text-danger">*</span></label>
          <input type="text" id="msg" name="query" required>
        </div> -->
        
        <button type="submit">Start Chat</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('start-chat-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // 1. Send thread_id to parent page
          window.parent.postMessage({
            type: "THREAD_ID_FROM_IFRAME",
            thread_id: data.thread_id
          }, "*");

          // 2. Redirect iframe to /chat/
          window.location.href = "/";
        } else {
          // alert("Error: " + data.error);
          console.log("error: ", data.error)
        }
      })
      .catch(err => {
        console.error("Failed to start chat:", err);
      });
    });
  </script>

{% endblock %}
