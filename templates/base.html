{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock %}</title>
        {% block link %} {% endblock %}
        {% block css %} {% endblock %}
        {% block extra_scripts %} {% endblock %}
    </head>
    <body class="bg-light">
        {% block header %} {% endblock %}
        {% block body %} {% endblock %}

    </body>
</html>
