{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Support Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
        #user-list { width: 25%; border-right: 1px solid #ccc; overflow-y: auto; }
        #chat-area { flex: 1; padding: 10px; display: flex; flex-direction: column; }
        .user { padding: 10px; cursor: pointer; border-bottom: 1px solid #ddd; }
        .message { padding: 8px 12px; margin: 5px; border-radius: 10px; max-width: 70%; }
        .user-msg { 
            background-color: #f1f1f1; 
            align-self: flex-start; 
            text-align: left;
            max-width: 90%;
            width: fit-content;
        }
        .support-msg { 
            background-color: #007bff; 
            color:white; 
            align-self: flex-end; 
            text-align: left;
            max-width: 90%;
            width: fit-content;
        }
        #message-input {
            margin-top: auto; margin: 5px; 
            border-radius: 10px; 
            max-width: 100%;
        }
        input { flex: 1; padding: 10px; }
        #input-message{ border-radius: 10px; margin: 5px;}
        #send-button{ 
            border-radius: 8px; 
            margin: 5px;
        }  
        button { padding: 10px; }
    </style>
</head>
<body>

<div id="user-list">
    {% if users %}
        {% for user in users %}
            <div class="user" data-user-id="{{ user.id }}">{{ user.username }}</div>
        {% endfor %}
    {% else %}
        <div>
            No user to chat!
        </div>
    {% endif %}
</div>

<div id="chat-area">
    <div id="chat-messages" style="flex: 1; overflow-y: auto; display: flex; flex-direction: column;"></div>
    <div id="message-input" style="display: none;">
        <input type="text" id="input-message" placeholder="Type your message...">
        <button id="send-button" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    // script to handle situation when member from support team clicks on any user (who has requested to chat with support team)
    const chatContainer = document.getElementById('chat-messages')
    let selectedUserId = null;
    let chatSocket = null;

    document.querySelectorAll('.user').forEach(userDiv => {
        userDiv.addEventListener('click', () => {
            selectedUserId = userDiv.dataset.userId;
            loadChatHistory(selectedUserId);
        });
    });

    function loadChatHistory(userId) {
        fetch(`/get_chat_history/${userId}/`)
        .then(res => res.json())
        .then(data => {
            const chatBox = document.getElementById('chat-messages');
            chatBox.innerHTML = '';
            data.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message', msg.sender === 'support' ? 'support-msg' : 'user-msg');
                msgDiv.textContent = msg.message;
                chatBox.appendChild(msgDiv);
            });
            document.getElementById('message-input').style.display = 'flex';
            connectWebSocket(userId);
            scrollToBottom();
        });
    }

    function connectWebSocket(userId) {
        if (chatSocket) {
            chatSocket.close();
        }
        // websocket connection for chat with the support team
        chatSocket = new WebSocket(`ws://${window.location.host}/ws/support/support_${userId}/`);

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatBox = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(data.sender === 'support' ? 'support-msg' : 'user-msg');
            msgDiv.textContent = data.message;
            chatBox.appendChild(msgDiv);
            scrollToBottom();
        };

    }

    // clicking Send btn to send msg
    document.getElementById('send-button').addEventListener('click', sendMessage);

    const inputField = document.getElementById('input-message');

    // Press Enter to send message
    inputField.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // function to send msg
    function sendMessage() {
        const input = document.getElementById('input-message');
        const message = input.value.trim();
        if (message && chatSocket) {
            chatSocket.send(JSON.stringify({ 'message': message, 'sender': 'support' }));
            input.value = '';
            scrollToBottom();
        }
    }

    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function saveMessageToDB(message, sender) {
        fetch("/save_message/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken(), // CSRF is needed for POST in Django
            },
            body: JSON.stringify({
                message: message,
                sender: sender
            })
        });
    }
    
    function getCSRFToken() {
        return document.cookie
            .split('; ')
            .find(row => row.startsWith('csrftoken='))
            ?.split('=')[1];
    }

</script>
</body>
</html>
