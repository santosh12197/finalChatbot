{% extends "base.html" %}
{% load static %}

{% block title %}Chatbot{% endblock %}

{% block link %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block css %}
    <style>
    body {
            background-color: #f8f9fa;
            margin: 0;
        }

        #chat-container {
            background: white;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bot-message,
        .user-message,
        .support-message {
            margin-bottom: 1rem;
            margin-top: 1rem;
            /* max-width: 80%; */  /* commenting for full screen */
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 90%;
            width: fit-content;
        }

        .bot-message,
        .support-message {
            background-color: #f0f0f0;
            align-self: flex-start;
            text-align: left;
        }

        .user-message {
            background-color: #c6f8f1fd;
            color: black;
            align-self: flex-end;
            text-align: left;
            /* width: 90%; */          /*Occupy 90% width */
            max-width: 90%;       /* Prevent growing beyond 50% */
            width: fit-content;
            word-wrap: break-word;
            margin-left: auto;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 8px 0;
        }

        .btn-custom-grey {
            background-color: #d3d3d3;
            color: #000;
            border: none;
        }

        #input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
        }

        .message-bubble {
            /* background-color: #dee2e6; */
            border-radius: 8px;
            /* padding: 10px 10px; */
            margin: 5px 10px;
            position: relative;
            display: inline-block;
            word-wrap: break-word;
            width: fit-content;
            /*  max-width: 100%; */
            display: flex;
            flex-direction: column;
        }

        .message-text {
            font-size: 14px;
            color: #000;
            word-wrap: break-word;
            padding: 10px;
        }

        .timestamp {
            font-size: 12px;
            color: #110606ad;
            text-align: right;
            align-self: flex-end;
            margin-top: 8px;
        }

        .option-timestamp {
            display: block;
            font-size: 12px;
            color: #555;
            text-align: right;
            margin-top: 5px;
        }

        .options-wrapper {
            display: inline-block;
            max-width: 90%;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-button {
            margin-top: 5px;
            margin-right: auto;
            white-space: nowrap;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .options-timestamp {
            font-size: 0.75em;
            color: #6c757d;
            display: block;
            text-align: right;
            margin-top: 5px;
        }

        .grey-bg-color{
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .bot-group-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 8px 0;
            max-width: 90%;
        }

        /* Greeting block */
        .custom-greeting-wrapper {
            /* background-color: #f0f0f0; */
            width: fit-content;
            max-width: 90%;
            border-radius: 8px;

        }
        .bg-color-trans{
            background-color: transparent;
        }

        .custom-greeting-bubble {
            background-color: #f0f9ff;  /* Light blue */
        }

        /* Options block */
        .custom-options-wrapper {
            /* background-color: transparent; */
            width: fit-content;
            max-width: 90%;
        }

        /* Inline option bubbles */
        .bubble-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .bot-bubble-inline {
            background-color: #dee2e615;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            background-color: #dee2e6;
        }

        /* Shared timestamp */
        .custom-timestamp {
            font-size: 12px;
            color: #888;
            text-align: right;
            margin-top: 6px;
        }

        /* Common styles for all message groups */
        .group-wrapper {
            display: flex;
            flex-direction: column;
            clear: both;
            max-width: 90%;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 12px;
            word-wrap: break-word;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .align-self-start {
            align-self: flex-start;
            margin-right: auto;
        }

        .align-self-end {
            align-self: flex-end;
            margin-left: auto;
        }

        /* Specific background for each sender */
        .bot-group {
            width: fit-content;
            background-color: #f0f0f0;
        }

        .user-group {
            background-color: #c6f8f1fd;
            width: fit-content;
        }

        .support-group {
            background-color: #f0f0f0;
            width: fit-content;
        }

        /* Support name (only in support group) */
        .support-name {
            font-weight: bold;
            margin-bottom: 6px;
        }

        /* Label above each group */
        .sender-label {
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        /* Timestamp inside bubble */
        .bubble-timestamp {
            font-size: 12px;
            color: #555;
            text-align: right;
            align-self: flex-end;
            margin-top: 4px;
        }

    </style>
{% endblock %}

{% block body %}
    <div class="d-flex flex-column vh-100">
        <!-- Chat messages -->
        <div id="chat-container" class="flex-grow-1 overflow-auto p-3" data-chat></div>
    
        <!-- Input field and Send button will be added dynamically by JS inside this -->
        <div id="input-wrapper" class="p-2 border-top bg-white"></div>
    </div>

    <!-- first load common components and then page-specific scripts -->
    <script src="{% static 'js/common_utils.js' %}"></script>
    <script src="{% static 'js/chat.js' %}"></script>

    <script>
        const currentUsername = "{{ request.user.username|escapejs }}";
        const currentUserId = "{{ request.user.id }}";
    </script>

{% endblock %}
