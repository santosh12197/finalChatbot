{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chatbot - Payment Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
            background-color: #f8f9fa;
            margin: 0;
        }

        #chat-container {
            background: white;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bot-message,
        .user-message,
        .support-message {
            margin-bottom: 1rem;
            margin-top: 1rem;
            /* max-width: 80%; */  /* commenting for full screen */
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 90%;
            width: fit-content;
        }

        .bot-message,
        .support-message {
            background-color: #f0f0f0;
            align-self: flex-start;
            text-align: left;
        }

        .user-message {
            background-color: #c6f8f1fd;
            color: black;
            align-self: flex-end;
            text-align: left;
            /* width: 90%; */          /*Occupy 90% width */
            max-width: 90%;       /* Prevent growing beyond 50% */
            width: fit-content;
            word-wrap: break-word;
            margin-left: auto;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 8px 0;
        }

        .option-button {
            margin-top: 5px;
            margin-right: auto;
        }

        .btn-custom-grey {
            background-color: #d3d3d3;
            color: #000;
            border: none;
        }

        #input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
        }

        .message-bubble {
            /* background-color: #dee2e6; */
            border-radius: 8px;
            padding: 8px 12px;
            margin: 5px 10px;
            position: relative;
            display: inline-block;
            word-wrap: break-word;
        }

        .message-text {
            font-size: 14px;
            color: #000;
        }

        .timestamp {
            font-size: 12px;
            color: #110606ad;
            text-align: right;
            margin-top: 4px;
            align-self: flex-end;
        }

        .option-timestamp {
            display: block;
            font-size: 12px;
            color: #555;
            text-align: right;
            margin-top: 5px;
        }

        .options-wrapper {
        display: inline-block;
        max-width: 90%;
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        }

        .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        }

        .option-button {
        white-space: nowrap;
        padding: 6px 12px;
        border-radius: 5px;
        font-size: 0.9em;
        flex-shrink: 0;
        }

        .options-timestamp {
        font-size: 0.75em;
        color: #6c757d;
        display: block;
        text-align: right;
        margin-top: 5px;
        }

        .grey-bg-color{
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .bot-group-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 8px 0;
            max-width: 90%;
        }

        /* Greeting block */
        .custom-greeting-wrapper {
            /* background-color: #f0f0f0; */
            width: fit-content;
            max-width: 90%;
            border-radius: 8px;

        }
        .bg-color-trans{
            background-color: transparent;
        }

        .custom-greeting-bubble {
            background-color: #f0f9ff;  /* Light blue */
        }

        /* Options block */
        .custom-options-wrapper {
            /* background-color: transparent; */
            width: fit-content;
            max-width: 90%;
        }

        .custom-options-bubble {
            background-color: #f8f9fa;  /* Light grey */
        }

        /* Inline option bubbles */
        .bubble-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .bot-bubble-inline {
            background-color: #dee2e615;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
        }

        /* Shared timestamp */
        .custom-timestamp {
            font-size: 12px;
            color: #888;
            text-align: right;
            margin-top: 6px;
        }

        /* Common styles for all message groups */
.group-wrapper {
    display: flex;
    flex-direction: column;
    clear: both;
    max-width: 90%;
    margin-bottom: 16px;
    padding: 12px;
    border-radius: 16px;
    word-wrap: break-word;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

/* Alignment */
.align-self-start {
    align-self: flex-start;
    margin-right: auto;
}

.align-self-end {
    align-self: flex-end;
    margin-left: auto;
}

/* Specific background for each sender */
.bot-group {
    background-color: #e6f7ff;
    width: fit-content;
}

.user-group {
    background-color: #d4f7dc;
    width: fit-content;
}

.support-group {
    background-color: #fff3cd;
    width: fit-content;
}

.message-bubble {
    padding: 6px 10px;
    margin: 4px 0;
    /* border-radius: 6px; */
    display: inline-block;
    width: fit-content;
    max-width: 100%;
}

/* Support name (only in support group) */
.support-name {
    font-weight: bold;
    margin-bottom: 6px;
}

/* Timestamp inside the group aligned to bottom-right */
.timestamp {
    font-size: 0.75em;
    color: #777;
    margin-top: 8px;
    text-align: right;
    align-self: flex-end;
}

/* Label above each group */
.sender-label {
    font-weight: bold;
    margin-bottom: 6px;
    font-size: 0.9rem;
}

/* Shared group wrapper */
.group-wrapper {
    display: flex;
    flex-direction: column;
    max-width: 90%;
    border-radius: 14px;
    padding: 10px;
    margin: 12px 0;
    word-wrap: break-word;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

/* Alignment */
.align-self-start {
    align-self: flex-start;
    margin-right: auto;
}

.align-self-end {
    align-self: flex-end;
    margin-left: auto;
}

/* Background per sender */
.user-group {
    background-color: #c6f8f1fd;
}

.support-group {
    background-color: #f0f0f0;
}

.bot-group {
    background-color: #f0f0f0;
}

/* Individual message bubble */
.message-bubble {
    /* background-color: transparent; */
    /* border-radius: 12px; */
    /* padding: 4px; */
    width: fit-content;
    max-width: 100%;
    display: flex;
    flex-direction: column;
}

/* Inline bot bubbles */
.bubble-row {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
}

.bot-bubble-inline {
    background-color: #dee2e6;
    padding: 6px 12px;
    border-radius: 10px;
    font-size: 13px;
    white-space: nowrap;
}

/* Message text */
.message-text {
    font-size: 14px;
    color: #000;
    word-wrap: break-word;
}

/* Timestamp inside bubble */
.bubble-timestamp {
    font-size: 12px;
    color: #555;
    text-align: right;
    align-self: flex-end;
    margin-top: 4px;
}

/* Support name (optional) */
.support-name {
    font-weight: bold;
    margin-bottom: 6px;
}



    </style>
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <!-- Chat messages -->
        <div id="chat-container" class="flex-grow-1 overflow-auto p-3" data-chat></div>
    
        <!-- Input field and Send button will be added dynamically by JS inside this -->
        <div id="input-wrapper" class="p-2 border-top bg-white"></div>
    </div>


    <script>
        const currentUsername = "{{ request.user.username|escapejs }}";
        const currentUserId = "{{ request.user.id }}";
    </script>
    <script src="{% static 'js/chat.js' %}"></script>

</body>
</html>
