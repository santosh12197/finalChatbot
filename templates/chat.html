{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chatbot - Payment Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
            background-color: #f8f9fa;
            margin: 0;
        }

        #chat-container {
            background: white;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bot-message,
        .user-message,
        .support-message {
            margin-bottom: 1rem;
            margin-top: 1rem;
            /* max-width: 80%; */  /* commenting for full screen */
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 90%;
            width: fit-content;
        }

        .bot-message,
        .support-message {
            background-color: #f0f4f8a4;
            align-self: flex-start;
            text-align: left;
        }

        .user-message {
            background-color: #c6f8f1c2;
            color: black;
            align-self: flex-end;
            text-align: right;
            /* width: 90%; */          /*Occupy 90% width */
            max-width: 90%;       /* Prevent growing beyond 50% */
            width: fit-content;
            word-wrap: break-word;
            margin-left: auto;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
        }

        .option-button {
            margin-top: 5px;
            margin-right: auto;
        }

        .btn-custom-grey {
            background-color: #d3d3d3;
            color: #000;
            border: none;
        }

        #input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
        }

        .message-bubble {
            /* background-color: #f1f0f0; */
            border-radius: 8px;
            padding: 8px 12px;
            margin: 5px 10px;
            max-width: 75%;
            position: relative;
            display: inline-block;
            word-wrap: break-word;
        }

        .message-text {
            font-size: 14px;
            color: #000;
        }

        .timestamp {
            font-size: 12px;
            color: #110606ad;
            text-align: right;
            margin-top: 4px;
        }

        .option-timestamp {
            display: block;
            font-size: 12px;
            color: #555;
            text-align: right;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <!-- Chat messages -->
        <div id="chat-container" class="flex-grow-1 overflow-auto p-3" data-chat></div>
    
        <!-- Input field and Send button will be added dynamically by JS inside this -->
        <div id="input-wrapper" class="p-2 border-top bg-white"></div>
    </div>


    <script>
        const currentUsername = "{{ request.user.username|escapejs }}";
        const currentUserId = "{{ request.user.id }}";
    </script>
    <script src="{% static 'js/chat.js' %}"></script>

</body>
</html>
