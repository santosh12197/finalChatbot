{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chatbot - Payment Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #chat-container {
            max-width: 700px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            padding: 1rem;
            height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .bot-message, .user-message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
        }
        .bot-message {
            background-color: #f0f4f8a4;
            align-self: flex-start;
            text-align: left;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .message-wrapper {
            display: flex;
            flex-direction: column;
        }
        .option-button {
            margin-top: 5px;
            margin-right: auto;
        }
        .btn-custom-grey {
            background-color: #d3d3d3;
            color: #000;
            border: none;
        }
    </style>
</head>
<body>
    <div id="chat-container" class="d-flex flex-column" data-chat></div>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
