{% extends 'base.html' %}

{% block link %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block css %}
    <style>
        .reset-btn{
            background-color: #127fd3ea;
            color: white;
        }
        .reset-btn:hover {
            background-color: #2972aa;
            color: white;
        }
    </style>
{% endblock %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
        {% if messages %}
            <div class="mt-3 mb-2">
                {% for message in messages %}
                    <span class="alert alert-{{ message.tags }} message-span">{{ message }}</span>
                {% endfor %}
            </div>
        {% endif %}
      <div class="card shadow-sm">
        <div class="card-body pt-5">
            <h4 class="mb-4">Reset password</h4>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input type="email" name="email" class="form-control"  value="{{ email }}" disabled>
              <input type="hidden" name="email" value="{{ email }}">
            </div>
            <div class="mb-3">
              <label for="otp" class="form-label fw-bold">OTP</label>
              <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label fw-bold">New Password</label>
              <input type="password" name="password1" class="form-control" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label fw-bold">Confirm New Password</label>
              <input type="password" name="password2" class="form-control" placeholder="Enter new password again" required>
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn reset-btn fw-bold">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
