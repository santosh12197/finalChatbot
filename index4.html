<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask EVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f3f8;
      margin: 0;
      padding: 0;
    }

    .chat-toggle-icon {
      position: fixed;
      bottom: 80px;
      right: 70px;
      width: 140px;
      height: 140px;
      z-index: 998;
    }

    .chat-toggle-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .circular-text-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: rotateText 10s linear infinite;
    }

    @keyframes rotateText {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .chat-toggle-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #0073e6, #0055cc);
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0,115,230,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    .chat-toggle-center img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    svg text {
      font-size: 10px;
      fill: #333;
      letter-spacing: 4px;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 0 0 rgba(0,115,230,0.5); }
      70% { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 0 10px rgba(0,115,230,0); }
      100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 0 0 rgba(0,115,230,0); }
    }

    /* Existing Styles from Your Code */
    .eva-chat-box {
      position: fixed;
      bottom: 120px;
      right: 30px;
      width: 360px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(40px);
      pointer-events: none;
      transition: all 0.4s ease-in-out;
      z-index: 999;
    }

    .eva-chat-box.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .eva-header {
      background: linear-gradient(135deg, #003a6f, #0059b3);
      color: white;
      padding: 14px 18px;
      font-weight: 600;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .eva-header .icon-label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .eva-header .icon-label img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.2);
      padding: 3px;
    }

    .eva-close {
      font-size: 20px;
      cursor: pointer;
      transition: transform .3s ease;
    }

    .eva-close:hover {
      transform: scale(1.2);
    }

    .eva-body {
      background: linear-gradient(135deg, #dceeff, #c7e0ff);
      padding: 24px 26px;
    }

    .chat-bubble {
      background: linear-gradient(135deg, #eaf6ff, #dbeeff);
      padding: 16px 18px;
      border-radius: 18px 18px 18px 6px;
      height: 95px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0,85,170,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      box-sizing: border-box;
    }

    #line1, #line2 {
      font-family: 'Segoe UI', sans-serif;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.3px;
      line-height: 1.5;
      margin: 2px 0;
      background: linear-gradient(to right, #003a6f, #0073e6);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .typewriter {
      opacity: 0;
      transform: translateY(3px);
      transition: opacity .6s ease, transform .6s ease;
      display: inline-block;
    }

    .typewriter.show {
      opacity: 1;
      transform: translateY(0);
    }

    .eva-body label {
      font-family: 'Segoe UI', 'Poppins', sans-serif;
      font-weight: 600;
      color: #1b2c45;
      font-size: 15px;
      letter-spacing: 0.3px;
      margin-top:18px;
      margin-bottom:8px;
      display:block;
    }

    .required { color: red; }

    .eva-body input {
      width:100%;
      padding:13px 14px 13px 36px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:14px;
      background:#f9f9fb url('https://cdn-icons-png.flaticon.com/128/1077/1077012.png') no-repeat 10px center;
      background-size:16px;
      margin-bottom:5px;
      box-sizing:border-box;
    }

    #email {
      background-image:url('https://cdn-icons-png.flaticon.com/128/561/561127.png');
    }

    #doi {
      background-image:url('https://cdn-icons-png.flaticon.com/128/2991/2991102.png');
    }

    .eva-body input:focus {
      background-color: #fff;
      border-color: #0059b3;
      box-shadow: 0 0 0 2px rgba(0,89,179,0.15);
    }

    .start-chat-btn {
      margin-top:24px;
      width:100%;
      padding:12px;
      background: linear-gradient(135deg, #003a6f, #0059b3);
      color:white;
      border:none;
      border-radius:50px;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      box-shadow:0 8px 24px rgba(0,89,179,0.3);
      transition:all .3s ease;
    }

    .start-chat-btn:hover {
      transform:translateY(-2px);
      box-shadow:0 12px 30px rgba(0,89,179,0.5);
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(14deg); }
      30% { transform: rotate(-8deg); }
      45% { transform: rotate(14deg); }
      60% { transform: rotate(-4deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .wave-emoji {
      display: inline-block;
      margin-left: 6px;
      font-size: 18px;
      transform-origin: 70% 70%;
      animation: wave 2s infinite;
      background: none !important;
      -webkit-text-fill-color: initial !important;
    }
  </style>
</head>
<body>

  <!-- Chat Toggle Icon with Circular Text -->
  <div class="chat-toggle-icon">
    <div class="chat-toggle-wrapper">
      <div class="circular-text-wrapper">
        <svg viewBox="0 0 100 100">
          <defs>
            <path id="circlePath" d="M50,50 m-40,0 a40,40 0 1,1 80,0 a40,40 0 1,1 -80,0" />
          </defs>
          <text textLength="250">
            <textPath href="#circlePath">
              HELP â€¢ QUERY â€¢ SUPPORT â€¢ HELP â€¢ QUERY â€¢ SUPPORT â€¢
            </textPath>
          </text>
        </svg>
      </div>
      <div class="chat-toggle-center" id="chatToggle">
        <img src="https://cdn-icons-png.flaticon.com/512/219/219969.png" alt="Girl Icon" />
      </div>
    </div>
  </div>

  <!-- Chat Window -->
  <div class="eva-chat-box" id="chatBox">
    <div class="eva-header">
      <div class="icon-label">
        <img src="https://cdn-icons-png.flaticon.com/512/219/219969.png" alt="Girl Icon" />
        Ask EVA
      </div>
      <span class="eva-close" onclick="toggleChat()">Ã—</span>
    </div>
    <div class="eva-body">
      <div class="chat-bubble">
        <span id="line1" class="typewriter"></span>
        <span id="line2" class="typewriter"></span>
      </div>

      <label for="fullname">Full Name <span class="required">*</span></label>
      <input type="text" id="fullname" placeholder="Enter your full name">

      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="doi">DOI / Article Number <span class="required">*</span></label>
      <input type="text" id="doi" placeholder="Enter DOI / Article No.">

      <button class="start-chat-btn">ðŸš€ Start Chat</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const toggleBtn = document.getElementById("chatToggle");
    const l1 = document.getElementById("line1");
    const l2 = document.getElementById("line2");

    const line1Text = `Hi<span class="wave-emoji">ðŸ‘‹</span>, I'm EVA. Welcome to Aptara.`;
    const line2Text = "Please provide your details in order to start chat.";

    function toggleChat(){
      chatBox.classList.toggle("open");

      if(chatBox.classList.contains("open")){
        document.querySelector('.chat-toggle-icon').style.display = "none";
        l1.innerHTML = ""; l2.innerHTML = "";
        l1.classList.remove("show"); l2.classList.remove("show");
        runTypewriter();
      } else {
        document.querySelector('.chat-toggle-icon').style.display = "block";
      }
    }

    function runTypewriter(){
      l1.innerHTML = line1Text;
      l1.classList.add("show");
      typeText(line2Text, l2, 300);
    }

    function typeText(text, el, delay=0){
      return new Promise(resolve => {
        el.textContent = "";
        el.classList.remove("show");

        setTimeout(() => {
          let i = 0;
          el.classList.add("show");
          (function loop() {
            if (i < text.length) {
              el.textContent += text.charAt(i++);
              setTimeout(loop, 35);
            } else resolve();
          })();
        }, delay);
      });
    }

    toggleBtn.addEventListener("click", toggleChat);
  </script>
</body>
</html>
